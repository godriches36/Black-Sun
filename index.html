<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGBON KINGDOM | BLACK SUN GOD OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --agbon-gold: #FFD700; --deep-void: #000000; }
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; overflow: hidden; }
        .cinzel { font-family: 'Cinzel', serif; }
        .gold-glow { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
        .glass { background: rgba(15, 15, 15, 0.95); border: 1px solid rgba(255, 215, 0, 0.2); backdrop-filter: blur(10px); }
        .btn-divine { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); color: #000; font-weight: 900; }
        ::-webkit-scrollbar { display: none; }
        .matrix-bg { background: radial-gradient(circle at center, #1a1a10 0%, #000 100%); }
    </style>
</head>
<body class="matrix-bg">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [ethPrice, setEthPrice] = useState(null);
            const [legacyWealth, setLegacyWealth] = useState("1.250.000.000.000");
            const [status, setStatus] = useState("Oracle: Syncing...");

            // THE ORACLE LOGIC: FETCH LIVE DATA
            useEffect(() => {
                const fetchPrice = async () => {
                    try {
                        const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=ETHUSDT');
                        const data = await response.json();
                        const price = parseFloat(data.price);
                        setEthPrice(price);
                        
                        // Apply the 369 Matrix: (Price * 3.69) + 725
                        // This represents the "Legacy Value" of the Agbon Assets
                        const calculated = (price * 369000000).toLocaleString('en-NG');
                        setLegacyWealth(calculated);
                        setStatus("369 Oracle: Live");
                    } catch (error) {
                        setStatus("Oracle: Offline (Mesh Mode)");
                    }
                };

                fetchPrice();
                const interval = setInterval(fetchPrice, 30000); // Update every 30 seconds
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="h-screen w-full flex flex-col">
                    {/* HEADER */}
                    <header className="p-8 pt-12 border-b border-yellow-500/20 flex justify-between items-center bg-black/40">
                        <div>
                            <h1 className="cinzel text-lg text-yellow-500 gold-glow tracking-tighter italic">AGBON KINGDOM</h1>
                            <p className="text-[7px] tracking-[0.4em] text-zinc-500 font-black uppercase italic">Sovereign OS | CEO Root</p>
                        </div>
                        <div className="flex flex-col items-end">
                            <div className="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_#22c55e]"></div>
                            <span className="text-[5px] text-zinc-600 mt-1 uppercase font-bold">{status}</span>
                        </div>
                    </header>

                    {/* CONTENT */}
                    <main className="flex-1 p-6 overflow-y-auto space-y-6 pb-24">
                        <div className="p-10 rounded-[3rem] glass text-center relative overflow-hidden">
                            <div className="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-yellow-500 to-transparent"></div>
                            <p className="text-[8px] text-yellow-700 font-black tracking-[0.5em] mb-4 uppercase italic">ANBSN Global Ledger (Oracle)</p>
                            <h2 className="text-3xl cinzel text-yellow-500 gold-glow italic">â‚¦ {legacyWealth}</h2>
                            <p className="text-[6px] text-zinc-600 mt-4 tracking-[0.3em] uppercase">Live Market Sync: {ethPrice ? `$${ethPrice.toLocaleString()}` : 'Connecting...'}</p>
                        </div>

                        <div className="grid grid-cols-1 gap-4">
                            <button className="w-full py-7 rounded-[2.5rem] btn-divine cinzel text-[10px] tracking-[0.3em] uppercase shadow-2xl active:scale-95 transition-transform">
                                Initiate Biometric Recall
                            </button>
                        </div>

                        <div className="grid grid-cols-2 gap-3">
                            <Pillar icon="zap" label="Solar Grid" val="95% Reliable" />
                            <Pillar icon="waves" label="Connectivity" val="Atlantic Hub" />
                            <Pillar icon="ship" label="Maritime" val="Sovereign Ports" />
                            <Pillar icon="satellite" label="Aerospace" val="Satellite Mesh" />
                            
                            <div className="p-5 glass rounded-3xl col-span-2 text-center border-yellow-500/40">
                                <p className="text-[7px] text-zinc-500 uppercase font-black mb-1">Infrastructure Focus</p>
                                <p className="text-[9px] text-cyan-400 font-bold uppercase italic tracking-widest">Atlantic Technology Growing City</p>
                            </div>
                        </div>
                    </main>

                    {/* NAVIGATION */}
                    <footer className="fixed bottom-0 w-full p-8 pb-10 border-t border-yellow-500/10 flex justify-center gap-16 bg-black/90 backdrop-blur-md">
                        <i data-lucide="layout-dashboard" className="text-yellow-500 w-6 h-6"></i>
                        <i data-lucide="shield" className="text-zinc-800 w-6 h-6"></i>
                        <i data-lucide="globe" className="text-zinc-800 w-6 h-6"></i>
                    </footer>
                </div>
            );
        }

        function Pillar({ icon, label, val }) {
            return (
                <div className="p-5 glass rounded-3xl border-transparent hover:border-yellow-500/30 transition-colors">
                    <i data-lucide={icon} className="text-yellow-500/50 w-4 h-4 mb-2"></i>
                    <p className="text-[7px] text-zinc-500 uppercase font-black mb-1">{label}</p>
                    <p className="text-[9px] text-yellow-500 font-bold uppercase">{val}</p>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
