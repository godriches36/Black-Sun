<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGBON KINGDOM | BLACK SUN GOD OS</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root { --agbon-gold: #FFD700; --deep-void: #000000; --royal-purple: #2a0e44; }
        body { background: #000; color: #fff; font-family: 'Space Grotesk', sans-serif; margin: 0; overflow: hidden; }
        .cinzel { font-family: 'Cinzel', serif; }
        .gold-glow { text-shadow: 0 0 25px rgba(255, 215, 0, 0.7); }
        .glass { background: rgba(10, 10, 10, 0.92); border: 1px solid rgba(255, 215, 0, 0.15); backdrop-filter: blur(20px); }
        .btn-divine { background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%); color: #000; font-weight: 900; }
        .dimension-transition { transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        .scroll-hide::-webkit-scrollbar { display: none; }
        .black-sun-feed { height: 100vh; scroll-snap-type: y mandatory; overflow-y: scroll; }
        .post-card { height: 100vh; scroll-snap-align: start; position: relative; }
        @keyframes pulse-gold { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulse-gold { animation: pulse-gold 3s infinite; }
    </style>
</head>
<body class="bg-black">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [dimension, setDimension] = useState('social'); // Default is Public Social
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isCEOLocked, setIsCEOLocked] = useState(true); // Private Vault Lock
            const [newsTicker, setNewsTicker] = useState("Projecting 5D Wealth Matrix... Sovereignty Activated...");

            const shift = (target) => {
                if (target === 'ledger' && isCEOLocked) {
                    verifyCEO();
                } else {
                    setDimension(target);
                    setIsMenuOpen(false);
                }
            };

            const verifyCEO = () => {
                // Placeholder for Biometric Handshake
                const pass = prompt("CEO BIOMETRIC HANDSHAKE REQUIRED:");
                if (pass === "369") { // Temporary bypass for the King
                    setIsCEOLocked(false);
                    setDimension('ledger');
                    setIsMenuOpen(false);
                }
            };

            return (
                <div className="h-screen w-full flex flex-col relative overflow-hidden bg-black text-white">
                    
                    {/* ORACLE NEWS PROJECTOR (Always Visible Top) */}
                    <div className="absolute top-0 w-full z-[100] bg-yellow-500/10 border-b border-yellow-500/20 py-2 overflow-hidden backdrop-blur-md">
                        <div className="whitespace-nowrap animate-marquee flex items-center">
                            <span className="text-[8px] font-black cinzel text-yellow-500 px-10 uppercase tracking-[0.4em] pulse-gold">
                                {newsTicker} — ATLANTIC HUB STATUS: OPTIMAL — 8K HEALING CENTRE: BROADCASTING — 
                            </span>
                            <span className="text-[8px] font-black cinzel text-yellow-500 px-10 uppercase tracking-[0.4em] pulse-gold">
                                {newsTicker} — GALAXY LIBRARY SYNC: 100% — SOVEREIGN NURSERY: SHIELDED —
                            </span>
                        </div>
                    </div>

                    {/* COMMAND GATEWAY (The Settings Icon you circled) */}
                    <header className="absolute top-10 w-full z-50 p-6 flex justify-between items-center pointer-events-none">
                        <div className="pointer-events-auto">
                            <h1 className="cinzel text-xl text-yellow-500 gold-glow italic tracking-tighter">AGBON</h1>
                        </div>
                        <button 
                            onClick={() => setIsMenuOpen(!isMenuOpen)}
                            className="pointer-events-auto p-4 glass rounded-full text-yellow-500 border-yellow-500/30 active:scale-90 transition-all shadow-[0_0_20px_rgba(255,215,0,0.2)]"
                        >
                            <i data-lucide={isMenuOpen ? "x" : "settings"} className="w-6 h-6"></i>
                        </button>
                    </header>

                    {/* DIMENSIONAL COMMAND CENTER */}
                    <div className={`absolute inset-0 z-40 glass dimension-transition ${isMenuOpen ? 'opacity-100 scale-100' : 'opacity-0 scale-110 pointer-events-none'}`}>
                        <div className="h-full flex flex-col justify-center items-center space-y-6 p-10 pt-20 overflow-y-auto">
                            <h2 className="cinzel text-yellow-500 text-xs tracking-[0.5em] mb-4">SOVEREIGN DIMENSIONS</h2>
                            
                            <MenuBtn icon="lock" label="PRIVATE VAULT (CEO)" color="text-red-500" onClick={() => shift('ledger')} />
                            <MenuBtn icon="play" label="BLACK SUN SOCIAL" onClick={() => shift('social')} />
                            <MenuBtn icon="graduation-cap" label="ANCIENT TECH UNI" onClick={() => shift('university')} />
                            <MenuBtn icon="heart-pulse" label="8K HEALING CENTRE" onClick={() => shift('healing')} />
                            <MenuBtn icon="baby" label="SOVEREIGN NURSERY" onClick={() => shift('nursery')} />
                            <MenuBtn icon="library" label="GALAXY LIBRARY" onClick={() => shift('galaxy')} />
                            <MenuBtn icon="leaf" label="AGRI-WISDOM LIBRARY" onClick={() => shift('agri')} />
                            <MenuBtn icon="video" label="ORACLE PROJECTOR" onClick={() => shift('projector')} />
                        </div>
                    </div>

                    {/* DYNAMIC LAYERS */}
                    <main className="flex-1 overflow-hidden">
                        {dimension === 'ledger' && <PrivateLedger />}
                        {dimension === 'social' && <BlackSunFeed />}
                        {dimension === 'university' && <UniversityDimension />}
                        {dimension === 'healing' && <HealingDimension />}
                        {dimension === 'nursery' && <NurseryDimension />}
                        {dimension === 'galaxy' && <GalaxyLibrary />}
                        {dimension === 'agri' && <AgriLibrary />}
                    </main>

                    {/* SOVEREIGN NAV BAR */}
                    <footer className="h-24 border-t border-yellow-500/10 flex justify-around items-center px-10 bg-black/90 backdrop-blur-2xl z-50 pb-6">
                        <button onClick={() => setDimension('social')} className={dimension === 'social' ? 'text-yellow-500 scale-125' : 'text-zinc-700'}><i data-lucide="play"></i></button>
                        <button onClick={() => shift('ledger')} className={dimension === 'ledger' ? 'text-yellow-500 scale-125' : 'text-zinc-700'}><i data-lucide="shield-check"></i></button>
                        <button onClick={() => setDimension('university')} className={dimension === 'university' ? 'text-yellow-500 scale-125' : 'text-zinc-700'}><i data-lucide="book-open"></i></button>
                    </footer>
                </div>
            );
        }

        // --- PRIVATE CEO DIMENSION ---
        function PrivateLedger() {
            return (
                <div className="h-full p-8 pt-40 space-y-8 animate-in fade-in duration-700 bg-gradient-to-b from-zinc-900 to-black overflow-y-auto">
                    <div className="text-center space-y-4">
                        <i data-lucide="crown" className="w-12 h-12 text-yellow-500 mx-auto gold-glow"></i>
                        <h2 className="cinzel text-yellow-500 text-xl tracking-[0.2em] italic">CEO PRIVATE VAULT</h2>
                    </div>
                    <div className="p-10 rounded-[3.5rem] glass text-center border-yellow-500/40">
                        <p className="text-[10px] text-yellow-700 font-black tracking-[0.5em] mb-4">TOTAL RECALL ASSETS</p>
                        <h2 className="text-4xl cinzel text-yellow-500 gold-glow">₦ 1.250.000.000.000</h2>
                        <div className="mt-6 p-4 bg-yellow-500/10 rounded-2xl border border-yellow-500/20">
                            <p className="text-[9px] text-yellow-500 font-bold uppercase italic">Oracle Status: Absolute Integrity</p>
                        </div>
                    </div>
                </div>
            );
        }

        // --- PUBLIC SOCIAL FEED (TIKTOK STYLE) ---
        function BlackSunFeed() {
            return (
                <div className="black-sun-feed scroll-hide">
                    {[1, 2, 3].map(i => (
                        <div key={i} className="post-card flex items-end p-8 pb-32">
                            <div className="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black/50"></div>
                            <div className="absolute inset-0 flex items-center justify-center opacity-10">
                                <i data-lucide="sun" className="w-64 h-64 text-yellow-500"></i>
                            </div>
                            <div className="relative z-10 w-full space-y-4">
                                <div className="flex items-center gap-4">
                                    <div className="w-12 h-12 rounded-full border-2 border-yellow-500 gold-glow bg-zinc-900"></div>
                                    <div>
                                        <h4 className="font-bold text-sm">Sovereign_Node_{i}</h4>
                                        <p className="text-[8px] text-yellow-500 tracking-[0.3em] uppercase">Frequency Boost Active</p>
                                    </div>
                                </div>
                                <p className="text-xs leading-relaxed text-zinc-300 font-medium">
                                    Deploying the 5D WiFi energy grid in the Atlantic Tech City. The people are awakening to the 369 code. #BlackSun #KingdomNews
                                </p>
                                <div className="flex gap-8">
                                    <div className="flex items-center gap-2"><i data-lucide="zap" className="w-5 h-5 text-yellow-500"></i> <span className="text-[10px]">99.3k</span></div>
                                    <div className="flex items-center gap-2"><i data-lucide="message-circle" className="w-5 h-5"></i> <span className="text-[10px]">12.5k</span></div>
                                    <div className="flex items-center gap-2"><i data-lucide="share-2" className="w-5 h-5"></i> <span className="text-[10px]">725</span></div>
                                </div>
                            </div>
                        </div>
                    ))}
                </div>
            );
        }

        // --- ANCIENT TECH UNI ---
        function UniversityDimension() {
            return (
                <div className="p-8 pt-40 space-y-6 overflow-y-auto scroll-hide pb-32">
                    <h2 className="cinzel text-yellow-500 text-center tracking-[0.4em] text-xs uppercase mb-8">Ancient Tech University</h2>
                    <UniCourse title="Electro-Culture" desc="Antenna tech for super-crops." cat="AGRICULTURE" />
                    <UniCourse title="Sacred Geometry" desc="Building frequency-shielded homes." cat="ARCHITECTURE" />
                    <UniCourse title="369 Alchemy" desc="Transmuting energy into physical wealth." cat="FINANCE" />
                </div>
            );
        }

        // --- GALAXY LIBRARY ---
        function GalaxyLibrary() {
            return (
                <div className="p-8 pt-40 text-center space-y-6 overflow-y-auto scroll-hide pb-32">
                    <i data-lucide="sparkles" className="w-12 h-12 text-blue-400 mx-auto animate-pulse"></i>
                    <h2 className="cinzel text-blue-400 tracking-[0.4em] text-sm uppercase">Galaxy Library</h2>
                    <div className="grid grid-cols-2 gap-4">
                        <div className="aspect-square glass rounded-3xl flex items-center justify-center text-[8px] text-zinc-600 font-bold uppercase italic p-4">Timeline Photo: Original Agbon Kingdom</div>
                        <div className="aspect-square glass rounded-3xl flex items-center justify-center text-[8px] text-zinc-600 font-bold uppercase italic p-4">Cosmic Blueprint: S-Galaxy Map</div>
                    </div>
                </div>
            );
        }

        // --- SUB-COMPONENTS ---
        function MenuBtn({ icon, label, onClick, color = "text-yellow-500" }) {
            return (
                <button onClick={onClick} className="w-full max-w-sm p-5 glass rounded-[2.2rem] flex items-center gap-6 active:scale-95 transition-transform group">
                    <i data-lucide={icon} className={`${color} group-hover:scale-125 transition-transform`}></i>
                    <span className="text-[9px] font-black uppercase tracking-[0.3em] text-zinc-300">{label}</span>
                </button>
            );
        }

        function UniCourse({ title, desc, cat }) {
            return (
                <div className="p-6 glass rounded-[2.5rem] border-l-2 border-l-yellow-500/30">
                    <span className="text-[7px] font-black text-yellow-600 tracking-widest">{cat}</span>
                    <h4 className="text-[11px] font-black uppercase text-white my-1">{title}</h4>
                    <p className="text-[9px] text-zinc-500">{desc}</p>
                </div>
            );
        }

        // MOCK STYLES FOR MARQUEE
        const style = document.createElement('style');
        style.textContent = `
            @keyframes marquee { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
            .animate-marquee { display: inline-flex; animation: marquee 30s linear infinite; }
        `;
        document.head.append(style);

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500);
        setInterval(() => lucide.createIcons(), 2000);
    </script>
</body>
</html>
